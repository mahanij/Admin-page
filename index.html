  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <form action="#">
      <div class="box">
        <input
          type="text"
          class="input"
          name="txt"
          placeholder="search the name of book"
          onmouseout="this.value = ''; this.blur();"
        />

        <i class="fas fa-search"></i>
      </div>
      <div class="form-div2">
        <input
          type="text"
          id="input1"
          name="productName"
          class="input-text"
          placeholder="book name..."
        />
        <input
          type="text"
          id="input2"
          name="exist"
          class="input-text"
          placeholder="exist..."
        />
        <input
          type="number"
          id="input3"
          name="age"
          class="input-text"
          placeholder="year of publication..."
        />
        <input type="submit" class="button-6" />
      </div>
    </form>

    <table>
      <thead>
        <tr>
          <th>bock Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
